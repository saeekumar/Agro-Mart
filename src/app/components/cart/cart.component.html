<ng-container *ngIf="products.length < 1">
  <!-- Empty cart -->
  <div class="container">
    <div class="card-empty">
      <h3 class="card-title">Cart</h3>
    </div>
    <div class="center">
      <img
        src=" https://cdni.iconscout.com/illustration/free/thumb/free-empty-cart-illustration-download-in-svg-png-gif-file-formats--is-explore-box-states-pack-design-development-illustrations-3385483.png?f=webp"
      />
      <h4>Cart is empty</h4>
      <h6>Add items now</h6>
      <button class="btn btn-primary" routerLink="">Shop Now</button>
    </div>
  </div>
</ng-container>

<div class="container mt-3 mb-3">
  <div class="d-flex justify-content-center row">
    <div class="col-md-10">
      <div
        class="row p-2 bg-white border rounded"
        *ngFor="let p of products; let i = index"
        style="margin-bottom: 10px"
      >
        <div class="col-md-1 mt-1">
          <img
            class="img-fluid img-responsive rounded product-image"
            src="{{ p.image }}"
          />
        </div>
        <div class="col-md-8 mt-1">
          <h5>{{ p.title }}</h5>
          <div class="d-flex flex-row">
            <div class="ratings mr-2">
              <i class="fa fa-star"></i><i class="fa fa-star"></i
              ><i class="fa fa-star"></i><i class="fa fa-star"></i>
            </div>
            <span>310</span>
          </div>
          <div class="mt-1 mb-1 spec-1">{{ p.category }}</div>
          <p class="text-justify text-truncate para mb-0">
            {{ p.description }}<br /><br />
          </p>
        </div>
        <div
          class="align-items-center align-content-center col-md-3 border-left mt-1"
        >
          <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">{{ p.price }}</h4>
          </div>

          <div class="d-flex flex-column mt-4">
            <button class="btn btn-primary btn-sm" type="button" routerLink="">Details</button
            ><button class="btn btn-danger btn-sm mt-2" type="button" (click)="removeItem(p)">
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="card mb-5">
        <div class="card-body p-4">
          <div class="float-end">
            <p class="mb-0 me-5 d-flex align-items-center">
              <span class=" text-bold me-2">Order total:</span>
              <span class="lead fw-normal">$799</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
